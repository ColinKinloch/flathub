id: org.freedesktop.LinuxAudio.Plugins.Cardinal
runtime: org.freedesktop.LinuxAudio.BaseExtension
sdk: org.freedesktop.Sdk//21.08
runtime-version: '21.08'
build-extension: true
appstream-compose: false
branch: '21.08'
build-options:
  prefix: /app/extensions/Plugins/Cardinal
  prepend-pkg-config-path: /app/extensions/Plugins/Cardinal/lib/pkgconfig
  prepend-ld-library-path: /app/extensions/Plugins/Cardinal/lib
modules:
  - name: jansson
    buildsystem: cmake-ninja
    config-opts:
      - '-DJANSSON_BUILD_DOCS=OFF'
    cleanup:
        - '*'
    sources:
      - type: archive
        url: https://github.com/akheron/jansson/releases/download/v2.14/jansson-2.14.tar.bz2
        sha256: fba956f27c6ae56ce6dfd52fbf9d20254aad42821f74fa52f83957625294afb9
  - name: Cardinal
    buildsystem: simple
    build-options:
      env:
        AR: gcc-ar
    build-commands:
      - 'make PREFIX=${FLATPAK_DEST} SYSDEPS=true WITH_LTO=true -j $FLATPAK_BUILDER_N_JOBS'
      - 'make PREFIX=${FLATPAK_DEST} install'
    post-install:
      - 'ln -s ${FLATPAK_DEST}/share/cardinal ${FLATPAK_DEST}/lib/lv2/Cardinal.lv2/resources'
      - 'ln -s ${FLATPAK_DEST}/share/cardinal ${FLATPAK_DEST}/lib/lv2/CardinalFX.lv2/resources'
      - 'ln -s ${FLATPAK_DEST}/share/cardinal ${FLATPAK_DEST}/lib/lv2/CardinalSynth.lv2/resources'
      - 'ln -s ${FLATPAK_DEST}/share/cardinal ${FLATPAK_DEST}/lib/vst/Cardinal.vst/resources'
      - 'ln -s ${FLATPAK_DEST}/share/cardinal ${FLATPAK_DEST}/lib/vst3/Cardinal.vst3/Contents/Resources'
      - 'ln -s ${FLATPAK_DEST}/share/cardinal ${FLATPAK_DEST}/lib/vst3/CardinalFX.vst3/Contents/Resources'
      - 'ln -s ${FLATPAK_DEST}/share/cardinal ${FLATPAK_DEST}/lib/vst3/CardinalSynth.vst3/Contents/Resources'
      - ln -s lib/lv2 ${FLATPAK_DEST}/lv2
      - ln -s lib/vst ${FLATPAK_DEST}/vst
      - ln -s vst ${FLATPAK_DEST}/lxvst
      - ln -s lib/vst3 ${FLATPAK_DEST}/vst3
      - 'install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.freedesktop.LinuxAudio.Plugins.Cardinal.metainfo.xml'
      - 'appstream-compose --basename=org.freedesktop.LinuxAudio.Plugins.Cardinal --prefix=${FLATPAK_DEST} --origin=flatpak org.freedesktop.LinuxAudio.Plugins.Cardinal'
    sources:
      - type: archive
        url: https://github.com/DISTRHO/Cardinal/releases/download/22.04/cardinal-22.04.tar.xz
        sha256: ec0b3809c930072ad3ca738ea700176b547d069a7f7ede77edff8fbc0833fc11
      - type: file
        path: org.freedesktop.LinuxAudio.Plugins.Cardinal.metainfo.xml
