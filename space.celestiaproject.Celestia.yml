id: space.celestiaproject.Celestia
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: celestia-qt6
rename-icon: celestia
rename-desktop-file: celestia-qt6.desktop
rename-appdata-file: space.celestiaproject.Celestia-qt6.metainfo.xml
finish-args:
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=ipc
  - --env=LC_ALL=C.UTF-8
  - --filesystem=xdg-documents/Celestia:create
  - --filesystem=xdg-videos
  - --filesystem=xdg-pictures

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '23.08'
    no-autodownload: true
    autodelete: false

modules:
  - shared-modules/luajit/luajit.json

  - name: Eigen3
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.bz2
        sha256: b4c198460eba6f28d34894e3a5710998818515104d6e74e5cc331ce31e46e626
        x-checker-data:
          type: anitya
          project-id: 13751
          stable-only: true
          url-template: https://gitlab.com/libeigen/eigen/-/archive/${version}/eigen-${version}.tar.bz2
    cleanup:
      - '*'

  - name: celestia
    buildsystem: cmake-ninja
    config-opts:
      - -DUSE_WAYLAND=ON
      - -DENABLE_SDL=ON
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=ON
      - -DENABLE_GTK=ON
      - -DENABLE_FFMPEG=ON
      - -DUSE_GTK3=ON
    post-install:
      #- desktop-file-edit --set-icon="${FLATPAK_ID}" ${FLATPAK_DEST}/share/applications/celestia-sdl.desktop
      #- desktop-file-edit --set-icon="${FLATPAK_ID}" ${FLATPAK_DEST}/share/applications/celestia-gtk.desktop
      #- mv ${FLATPAK_DEST}/share/applications/celestia-sdl.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}-sdl.desktop
      #- mv ${FLATPAK_DEST}/share/applications/celestia-gtk.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}-gtk.desktop
      # Remove desktop / metainfo files for non qt6 backends
      - rm ${FLATPAK_DEST}/share/applications/celestia-sdl.desktop
      - rm ${FLATPAK_DEST}/share/applications/celestia-gtk.desktop
      - rm ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}-sdl.metainfo.xml
      - rm ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}-gtk.metainfo.xml
      # Add ~/Documents/Celestia/extras to the config
      - |
        EXTRA_DIRS_LIST=(
          '~/.var/app/space.celestiaproject.Celestia/data/Celestia/extras'
          '~/Documents/Celestia/extras'
          '~/.local/share/Celestia/extras'
        )
        for f in "${EXTRA_DIRS_LIST[@]}" ; do EXTRA_DIRS="${EXTRA_DIRS} \"${f}\"" ; done
        sed -ri "s|(^\s+ExtrasDirectories\s+\[)|\1${EXTRA_DIRS}|g" ${FLATPAK_DEST}/share/celestia/celestia.cfg
      - |
        ICON_IN="./celestia-logo.png"
        ICON_OUT="celestia.png"
        SIZES='16 24 32 48 64 128 256'
        for s in ${SIZES} ; do
          SIZE="${s}x${s}"
          ffmpeg -y -i "${ICON_IN}" -update 1 -s "${SIZE}" "${ICON_OUT}"
          install -p -Dm644 "${ICON_OUT}" -t "${FLATPAK_DEST}/share/icons/hicolor/${SIZE}/apps/"
        done
      - mkdir -p /app/lib/ffmpeg
    sources:
      - type: git
        url: https://github.com/CelestiaProject/Celestia.git
        commit: 727ba15075ed0e7e218fed030f596e844f3eaa2e
      - type: patch
        path: metainfo_releases.patch
        #tag: '1.6.4'
        #commit: 315b2d798496898c69240ec68e2059bd7d8c246e
        #x-checker-data:
        #  is-main-source: true
        #  type: git

  - name: celestia-content
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/CelestiaProject/CelestiaContent.git
        commit: 8241b5d3891df24e398ce329f7cf09a252370546
